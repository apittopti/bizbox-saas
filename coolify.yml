# Coolify Configuration for BizBox Multi-Tenant SaaS Platform
# Deploy this configuration to Coolify at http://194.164.89.92/

version: '3.8'

services:
  # Landing Page and Marketplace
  bizbox-landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - bizbox
    labels:
      - "coolify.managed=true"
      - "coolify.name=bizbox-landing"
      - "coolify.type=application"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Dashboard
  bizbox-admin:
