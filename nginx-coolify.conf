# BizBox Multi-Tenant SaaS Platform - Nginx Configuration for Coolify
# Optimized for production deployment at http://194.164.89.92/
# Using nip.io for automatic domain resolution

# Main configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Upstream definitions
    upstream bizbox_landing {
        server landing:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream bizbox_admin {
        server admin:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream bizbox_builder {
        server builder:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream bizbox_customer {
        server customer:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream bizbox_tenant {
        server tenant:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream bizbox_super_admin {
        server super-admin:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Landing Page - Main website
    server {
        listen 443 ssl http2;
        server_name bizbox.194-164-89-92.nip.io www.bizbox.194-164-89-92.nip.io;
        
        # SSL certificates (Let's Encrypt via Coolify)
        ssl_certificate /etc/letsencrypt/live/bizbox.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bizbox.194-164-89-92.nip.io/privkey.pem;
        
        # Security headers specific to landing page
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        
        location / {
            proxy_pass http://bizbox_landing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API endpoints with stricter rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://bizbox_landing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Admin Dashboard
    server {
        listen 443 ssl http2;
        server_name admin.bizbox.194-164-89-92.nip.io;
        
        ssl_certificate /etc/letsencrypt/live/admin.bizbox.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.bizbox.194-164-89-92.nip.io/privkey.pem;
        
        # Enhanced security for admin panel
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;
        
        # Authentication endpoints with strict rate limiting
        location ~ ^/(api/auth|auth) {
            limit_req zone=auth burst=3 nodelay;
            proxy_pass http://bizbox_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://bizbox_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Website Builder Application
    server {
        listen 443 ssl http2;
        server_name builder.bizbox.194-164-89-92.nip.io;
        
        ssl_certificate /etc/letsencrypt/live/builder.bizbox.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/builder.bizbox.194-164-89-92.nip.io/privkey.pem;
        
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' ws: wss:;" always;
        
        # Larger upload size for media files
        client_max_body_size 100M;
        
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://bizbox_builder;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
    
    # Customer Dashboard
    server {
        listen 443 ssl http2;
        server_name app.bizbox.194-164-89-92.nip.io;
        
        ssl_certificate /etc/letsencrypt/live/app.bizbox.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.bizbox.194-164-89-92.nip.io/privkey.pem;
        
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;
        
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://bizbox_customer;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Super Admin Dashboard
    server {
        listen 443 ssl http2;
        server_name super-admin.bizbox.194-164-89-92.nip.io;
        
        ssl_certificate /etc/letsencrypt/live/super-admin.bizbox.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/super-admin.bizbox.194-164-89-92.nip.io/privkey.pem;
        
        # Maximum security for super admin
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;
        
        # IP whitelist for super admin (uncomment and configure as needed)
        # allow 192.168.1.0/24;
        # deny all;
        
        # Very strict rate limiting for super admin
        location ~ ^/(api/auth|auth) {
            limit_req zone=auth burst=1 nodelay;
            proxy_pass http://bizbox_super_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://bizbox_super_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Multi-tenant websites (wildcard subdomain)
    server {
        listen 443 ssl http2;
        server_name ~^(?<tenant>.+)\.tenant\.194-164-89-92\.nip\.io$;
        
        # Use a wildcard certificate or generate per-tenant certificates
        ssl_certificate /etc/letsencrypt/live/tenant.194-164-89-92.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tenant.194-164-89-92.nip.io/privkey.pem;
        
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Dynamic CSP based on tenant configuration (simplified version)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;
        
        # Cache static assets for tenant websites
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://bizbox_tenant;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant;
        }
        
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://bizbox_tenant;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # Health check endpoint for load balancer
    server {
        listen 80;
        listen 443 ssl http2;
        server_name 194.164.89.92;
        
        # Self-signed certificate for IP access
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
        
        location / {
            return 301 https://bizbox.194-164-89-92.nip.io$request_uri;
        }
    }
}