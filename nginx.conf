# Nginx configuration for BizBox Multi-tenant SaaS Platform
# Handles subdomain routing and SSL termination

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    
    # Upstream definitions
    upstream landing_app {
        server landing:3000;
    }
    
    upstream admin_app {
        server admin:3000;
    }
    
    upstream builder_app {
        server builder:3000;
    }
    
    upstream customer_app {
        server customer:3000;
    }
    
    upstream tenant_app {
        server tenant:3000;
    }
    
    # Main domain - Landing page
    server {
        listen 80;
        server_name bizbox.com www.bizbox.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name bizbox.com www.bizbox.com;
        
        # SSL configuration (to be managed by Coolify/Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bizbox.com/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        location / {
            proxy_pass http://landing_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://landing_app/api/health;
            access_log off;
        }
    }
    
    # Admin subdomain
    server {
        listen 80;
        server_name admin.bizbox.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name admin.bizbox.com;
        
        ssl_certificate /etc/letsencrypt/live/admin.bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.bizbox.com/privkey.pem;
        
        # Rate limiting for admin interface
        limit_req zone=login burst=5 nodelay;
        
        location / {
            proxy_pass http://admin_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
    
    # Builder subdomain
    server {
        listen 80;
        server_name builder.bizbox.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name builder.bizbox.com;
        
        ssl_certificate /etc/letsencrypt/live/builder.bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/builder.bizbox.com/privkey.pem;
        
        location / {
            proxy_pass http://builder_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
    
    # Customer app subdomain
    server {
        listen 80;
        server_name app.bizbox.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name app.bizbox.com;
        
        ssl_certificate /etc/letsencrypt/live/app.bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.bizbox.com/privkey.pem;
        
        location / {
            proxy_pass http://customer_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
    
    # Wildcard subdomain for tenant websites
    server {
        listen 80;
        server_name *.bizbox.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name *.bizbox.com;
        
        # Wildcard SSL certificate
        ssl_certificate /etc/letsencrypt/live/bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bizbox.com/privkey.pem;
        
        # Extract tenant from subdomain
        set $tenant "";
        if ($host ~ ^([^.]+)\.bizbox\.com$) {
            set $tenant $1;
        }
        
        # Skip known subdomains
        if ($tenant ~* ^(admin|builder|app|www)$) {
            return 404;
        }
        
        location / {
            proxy_pass http://tenant_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Tenant $tenant;
        }
    }
    
    # Fallback for unknown domains
    server {
        listen 80 default_server;
        listen 443 ssl http2 default_server;
        server_name _;
        
        ssl_certificate /etc/letsencrypt/live/bizbox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bizbox.com/privkey.pem;
        
        return 444;
    }
}