version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: bizbox-postgres
    environment:
      POSTGRES_DB: bizbox_db
      POSTGRES_USER: bizbox_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bizbox-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bizbox-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bizbox-network
    restart: unless-stopped

  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile.prod
    container_name: bizbox-landing
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://bizbox_user:securepassword123@postgres:5432/bizbox_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-key}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://194.164.89.92:3001}
    depends_on:
      - postgres
      - redis
    networks:
      - bizbox-network
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.prod
    container_name: bizbox-admin
    ports:
      - "3002:3000"
